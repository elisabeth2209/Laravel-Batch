<!DOCTYPE html>
<html>
<head>
    <title>Buat Account Baru</title>
</head>
<body>
    <h2>Buat Account Baru</h2>
    <form action="Selamat Datang.html">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br><br>
        
        <label>Nationality</label> <br><br>
        <select name="Nationality">
            <option value="Indonesian">Indonesian</option>
            <option value="English">English</option>
            <option value="Singapura">Singapura</option>
        </select> <br> <br>
        
        <label>Language Spoken:</label><br>
        <input type="checkbox" id="bahasaIndonesia" name="language">
        <label for="bahasaIndonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" name="language">
        <label for="english">English</label><br>
        <input type="checkbox" id="Arabic" name="language">
        <label for="Arabic">Arabic</label><br>
        <input type="checkbox" id="Japanese" name="language">
        <label for="Japanese">Japanese</label><br>
        <input type="checkbox" id="otherLanguage" name="language">
        <label for="otherLanguage">Other</label><br><br>
        
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="10" cols="30"></textarea><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
